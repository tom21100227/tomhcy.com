---
layout: home
---

<div class="container py-4">
  <h1 class="display-4">{{ page.title }}</h1>
  <span class="date">{{ page.date | date_to_string }}</span>
  {% if page.last_updated %}
  <span class="last-updated"> (Last Updated: {{ page.last_updated | date_to_string }})</span>
  {% endif %}
  <hr>
  {{ content }}
</div>
